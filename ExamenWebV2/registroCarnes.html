<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Carne</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Carne</h1>
        <form action="php/add_carne.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor</label>
                <select class="form-control" id="proveedor" name="proveedor" required>
                    <!-- Opciones de proveedores serán cargadas dinámicamente -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('php/get_proveedores.php')
                .then(response => response.json())
                .then(data => {
                    const proveedorSelect = document.getElementById('proveedor');
                    data.forEach(proveedor => {
                        const option = document.createElement('option');
                        option.value = proveedor.ProveedorID;
                        option.textContent = proveedor.Nombre;
                        proveedorSelect.appendChild(option);
                    });
                });
        });
    </script>
</body>
</html>
